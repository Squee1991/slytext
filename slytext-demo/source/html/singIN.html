<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Sing in</title>
</head>
<body>
 <div class="container">
    <div class="sing-in-content">
        <div class="sing-in__content-left">
            <div class="sing-in_icon">
                <img src="../img/singIN.svg" alt="" class="sing-in__icon-item">
            </div>
        </div>
        <div class="sing-in__content-right">
            <div class="sing-in__form">
                <div class="sing-in__form-wrapper">
                    <div class="sing-in__title">Log In</div>
                </div>
                <div class="sing__in-form-fields">
                    <div class="sing__in_email-field">
                    <div class="sing__in-email-title sing-text">Email Address</div>
                    <label class="sing_label_email" for="singEmail">
                        <input class="sing_input_email sing__fields" id="singEmail" type="email" placeholder="Please enter your email">
                    </label>
                    </div>
                    <div class="sing__in-password-field">
                        <div class="sing__in-password-title sing-text">
                            Password</div>
                        <label class="sing_label_password" for="singPassword">
                            <input class="sing_input_password sing__fields" id="singPassword" type="password" placeholder="Please enter your password">
                        </label>
                    </div>
                </div>
                <div class="sing_in_under_text">
                    <a class="sing_in-forgot_link" href="">Forgot password?</a>
                </div>
                <div class="sing__ing_btn_wrapper">
                    <button class="sing__in-btn btn-l-blue">Sing in</button>
                </div>
                <div class="sing__ing-sub-content">
                    <div class="sing__ing-sub-content-title sing-text">
                        <a href="">Sign in with Slybroadcast</a>
                    </div>
                    <div class="sing__in-account">
                        <div class="sing__in__no sing_acc account">Don't have an account</div>
                        <div class="sing__ing_create sing_acc">
                            <a href="" class="sing_ing_create-link account">
                                Create Account Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
